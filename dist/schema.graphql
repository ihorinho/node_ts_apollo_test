type Post {
    _id: ID
    title: String!,
    content: String!,
    imageUrl: String!,
    creator: User!,
    createdAt: String
    updatedAt: String
}

type Book {
    title: String!,
    author: String!
}

type User {
    _id: ID!
    email: String!,
    name: String!,
    status: String,
    posts: [Post!]!
}

type AuthData {
    token: String!,
    _id: ID!
}

type PostData {
    posts: [Post!]!,
    totalItems: Int!
}

input UserData {
    email: String!,
    name: String!,
    password: String!,
}

